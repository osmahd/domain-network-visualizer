<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Network Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }
        
        input[type="file"],
        input[type="text"],
        select {
            padding: 10px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:hover,
        input[type="text"]:hover,
        select:hover {
            border-color: #764ba2;
        }
        
        input[type="file"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 0;
            height: calc(100vh - 380px);
        }
        
        #visualization {
            background: #fafafa;
            border-right: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        .sidebar {
            background: white;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #e0e0e0;
        }
        
        .sidebar h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .node-info {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .node-info p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }
        
        .node-info strong {
            color: #333;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .node {
            cursor: pointer;
            stroke-width: 2px;
            transition: r 0.3s ease, stroke 0.3s ease;
        }
        
        .node:hover {
            stroke: #764ba2;
            filter: brightness(1.2);
        }
        
        .node.selected {
            stroke: #764ba2;
            stroke-width: 3px;
            filter: brightness(1.3);
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
        
        .link.highlighted {
            stroke: #667eea;
            stroke-opacity: 1;
            stroke-width: 2.5px;
        }
        
        .label {
            font-size: 0.85em;
            pointer-events: none;
            text-anchor: middle;
            fill: #333;
            font-weight: 500;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
        
        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 0.85em;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Domain Network Visualizer</h1>
            <p>Visualize and analyze domain relationships and network structures</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="csvFile">Upload CSV File:</label>
                <input type="file" id="csvFile" accept=".csv">
            </div>
            
            <div class="control-group">
                <label for="sourceColumn">Source Column:</label>
                <input type="text" id="sourceColumn" placeholder="e.g., source" value="source">
            </div>
            
            <div class="control-group">
                <label for="targetColumn">Target Column:</label>
                <input type="text" id="targetColumn" placeholder="e.g., target" value="target">
            </div>
            
            <button onclick="loadAndVisualize()">Visualize Network</button>
        </div>
        
        <div id="messageContainer"></div>
        
        <div class="main-content">
            <div id="visualization"></div>
            <div class="sidebar">
                <h3>Node Details</h3>
                <div id="nodeInfo">Select a node to view details</div>
            </div>
        </div>
    </div>

    <script>
        // Improved CSV Parser with proper delimiter detection and quoted field handling
        class CSVParser {
            static parseCSV(text) {
                // Detect delimiter
                const delimiter = this.detectDelimiter(text);
                
                // Split by lines
                const lines = text.split(/\r?\n/).filter(line => line.trim());
                
                if (lines.length === 0) {
                    return [];
                }
                
                // Parse header
                const headers = this.parseLine(lines[0], delimiter);
                
                // Parse data rows
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseLine(lines[i], delimiter);
                    if (values.length > 0) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header.trim()] = values[index] ? values[index].trim() : '';
                        });
                        data.push(row);
                    }
                }
                
                return data;
            }
            
            static detectDelimiter(text) {
                // Sample first 1000 characters to detect delimiter
                const sample = text.substring(0, 1000);
                const delimiters = [',', ';', '\t', '|'];
                
                let bestDelimiter = ',';
                let bestScore = 0;
                
                for (const delimiter of delimiters) {
                    const count = (sample.match(new RegExp('\\' + delimiter, 'g')) || []).length;
                    if (count > bestScore) {
                        bestScore = count;
                        bestDelimiter = delimiter;
                    }
                }
                
                return bestDelimiter;
            }
            
            static parseLine(line, delimiter) {
                const fields = [];
                let currentField = '';
                let insideQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    
                    if (char === '"') {
                        if (insideQuotes && nextChar === '"') {
                            // Escaped quote
                            currentField += '"';
                            i++; // Skip next quote
                        } else {
                            // Toggle quote mode
                            insideQuotes = !insideQuotes;
                        }
                    } else if (char === delimiter && !insideQuotes) {
                        // Field delimiter found
                        fields.push(currentField);
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                
                // Add last field
                fields.push(currentField);
                
                return fields;
            }
        }
        
        // Utility function to show messages
        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageEl);
            
            // Auto-remove info messages after 5 seconds
            if (type === 'info') {
                setTimeout(() => {
                    messageEl.remove();
                }, 5000);
            }
        }
        
        // Load and visualize network
        async function loadAndVisualize() {
            const fileInput = document.getElementById('csvFile');
            const sourceCol = document.getElementById('sourceColumn').value.trim();
            const targetCol = document.getElementById('targetColumn').value.trim();
            
            if (!fileInput.files.length) {
                showMessage('Please select a CSV file', 'warning');
                return;
            }
            
            if (!sourceCol || !targetCol) {
                showMessage('Please specify both source and target columns', 'warning');
                return;
            }
            
            try {
                const file = fileInput.files[0];
                const text = await file.text();
                
                // Parse CSV with improved parser
                const data = CSVParser.parseCSV(text);
                
                if (data.length === 0) {
                    showMessage('No data found in CSV file', 'error');
                    return;
                }
                
                // Validate columns exist
                if (!data[0].hasOwnProperty(sourceCol) || !data[0].hasOwnProperty(targetCol)) {
                    showMessage(`Columns "${sourceCol}" or "${targetCol}" not found in CSV`, 'error');
                    return;
                }
                
                // Build network structure
                const nodes = new Map();
                const links = [];
                
                data.forEach(row => {
                    const source = row[sourceCol];
                    const target = row[targetCol];
                    
                    if (source && target) {
                        // Add nodes
                        if (!nodes.has(source)) {
                            nodes.set(source, {id: source, connections: 0});
                        }
                        if (!nodes.has(target)) {
                            nodes.set(target, {id: target, connections: 0});
                        }
                        
                        // Increment connection count
                        nodes.get(source).connections++;
                        nodes.get(target).connections++;
                        
                        // Add link
                        links.push({
                            source: source,
                            target: target
                        });
                    }
                });
                
                const nodeArray = Array.from(nodes.values());
                
                if (nodeArray.length === 0) {
                    showMessage('No valid relationships found in data', 'error');
                    return;
                }
                
                showMessage(`Loaded ${nodeArray.length} nodes and ${links.length} connections`, 'success');
                visualizeNetwork(nodeArray, links);
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error processing file: ${error.message}`, 'error');
            }
        }
        
        // Visualize network using D3.js
        function visualizeNetwork(nodes, links) {
            const container = document.getElementById('visualization');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // Clear previous visualization
            d3.select('#visualization').selectAll('*').remove();
            
            const svg = d3.select('#visualization')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Create force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links)
                    .id(d => d.id)
                    .distance(100)
                    .strength(0.5))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));
            
            // Add zoom behavior
            const zoom = d3.zoom()
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);
            
            const g = svg.append('g');
            
            // Create links
            const link = g.selectAll('line')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke-width', 1.5);
            
            // Create nodes
            const node = g.selectAll('circle')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', 'node')
                .attr('r', d => Math.max(8, Math.sqrt(d.connections) * 3))
                .attr('fill', d => {
                    const hue = (d.id.charCodeAt(0) * 137.508) % 360;
                    return `hsl(${hue}, 70%, 60%)`;
                })
                .attr('stroke', 'white')
                .attr('stroke-width', 2)
                .on('click', (event, d) => {
                    event.stopPropagation();
                    selectNode(d, nodes, links);
                })
                .on('mouseover', function(event, d) {
                    showTooltip(event, d);
                })
                .on('mouseout', hideTooltip)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));
            
            // Create labels
            const labels = g.selectAll('text')
                .data(nodes)
                .enter()
                .append('text')
                .attr('class', 'label')
                .attr('dy', '.35em')
                .text(d => d.id.substring(0, 15) + (d.id.length > 15 ? '...' : ''));
            
            // Update positions on simulation tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
        
        function selectNode(node, nodes, links) {
            const nodeInfo = document.getElementById('nodeInfo');
            const relatedNodes = new Set();
            
            links.forEach(link => {
                if (link.source.id === node.id) relatedNodes.add(link.target.id);
                if (link.target.id === node.id) relatedNodes.add(link.source.id);
            });
            
            let html = `
                <div class="node-info">
                    <p><strong>Node:</strong> ${node.id}</p>
                    <p><strong>Connections:</strong> ${node.connections}</p>
                    <p><strong>Related Nodes:</strong> ${relatedNodes.size}</p>
            `;
            
            if (relatedNodes.size > 0) {
                html += `<p><strong>Connected to:</strong></p>`;
                html += `<ul style="margin-left: 15px; font-size: 0.85em;">`;
                Array.from(relatedNodes).slice(0, 5).forEach(nodeId => {
                    html += `<li>${nodeId}</li>`;
                });
                if (relatedNodes.size > 5) {
                    html += `<li>... and ${relatedNodes.size - 5} more</li>`;
                }
                html += `</ul>`;
            }
            
            html += `</div>`;
            nodeInfo.innerHTML = html;
        }
        
        let tooltipTimeout;
        function showTooltip(event, d) {
            clearTimeout(tooltipTimeout);
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = d.id;
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
            document.body.appendChild(tooltip);
            tooltip.id = 'activeTooltip';
        }
        
        function hideTooltip() {
            tooltipTimeout = setTimeout(() => {
                const tooltip = document.getElementById('activeTooltip');
                if (tooltip) tooltip.remove();
            }, 100);
        }
    </script>
</body>
</html>
