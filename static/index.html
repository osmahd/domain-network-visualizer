<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Network Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        label {
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        input[type="file"],
        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .visualization {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        #network {
            width: 100%;
            height: 800px;
            border-radius: 5px;
            background: #f5f5f5;
        }
        
        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .stat-item {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .node {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 2px;
        }
        
        .node:hover {
            stroke: #333;
            stroke-width: 3px;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 5px;
            font-size: 0.9em;
            pointer-events: none;
            z-index: 1000;
            max-width: 250px;
            word-wrap: break-word;
        }
        
        .error {
            color: #d32f2f;
            padding: 15px;
            background: #ffebee;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }
        
        .success {
            color: #388e3c;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Domain Network Visualizer</h1>
            <p class="subtitle">Explore domain relationships and dependencies</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="fileInput">Upload CSV:</label>
                <input type="file" id="fileInput" accept=".csv">
            </div>
            <div class="control-group">
                <label for="sourceColumn">Source Column:</label>
                <input type="text" id="sourceColumn" placeholder="e.g., source_domain">
            </div>
            <div class="control-group">
                <label for="targetColumn">Target Column:</label>
                <input type="text" id="targetColumn" placeholder="e.g., target_domain">
            </div>
            <button onclick="visualizeNetwork()">Visualize</button>
            <button onclick="resetVisualization()">Reset</button>
        </div>
        
        <div id="message"></div>
        <div class="visualization">
            <svg id="network"></svg>
        </div>
        
        <div class="stats">
            <h2>Network Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Nodes</div>
                    <div class="stat-value" id="nodeCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Links</div>
                    <div class="stat-value" id="linkCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Network Density</div>
                    <div class="stat-value" id="density">0.00</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        let simulation = null;
        
        // Fixed findColumn function that returns empty string instead of undefined
        function findColumn(headers, columnName) {
            if (!columnName || typeof columnName !== 'string') {
                return '';
            }
            const index = headers.findIndex(h => 
                h.toLowerCase().trim() === columnName.toLowerCase().trim()
            );
            return index !== -1 ? index : '';
        }
        
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.trim().split('\n');
                    
                    if (lines.length < 2) {
                        showMessage('CSV must contain headers and at least one data row', 'error');
                        return;
                    }
                    
                    const headers = lines[0].split(',').map(h => h.trim());
                    currentData = {
                        headers: headers,
                        rows: lines.slice(1).map(line => line.split(',').map(cell => cell.trim()))
                    };
                    
                    showMessage('CSV loaded successfully. Configure columns and click Visualize.', 'success');
                } catch (error) {
                    showMessage('Error parsing CSV: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }
        
        function visualizeNetwork() {
            if (!currentData) {
                showMessage('Please upload a CSV file first', 'error');
                return;
            }
            
            const sourceColumnName = document.getElementById('sourceColumn').value.trim();
            const targetColumnName = document.getElementById('targetColumn').value.trim();
            
            if (!sourceColumnName || !targetColumnName) {
                showMessage('Please specify both source and target columns', 'error');
                return;
            }
            
            // Use findColumn with proper string handling
            const sourceIndex = findColumn(currentData.headers, sourceColumnName);
            const targetIndex = findColumn(currentData.headers, targetColumnName);
            
            // Check for empty strings (indicating column not found)
            if (sourceIndex === '' || targetIndex === '') {
                const missingColumns = [];
                if (sourceIndex === '') missingColumns.push(sourceColumnName);
                if (targetIndex === '') missingColumns.push(targetColumnName);
                showMessage('Column(s) not found: ' + missingColumns.join(', '), 'error');
                return;
            }
            
            try {
                const nodes = new Map();
                const links = [];
                
                for (const row of currentData.rows) {
                    if (row.length > Math.max(sourceIndex, targetIndex)) {
                        const source = String(row[sourceIndex] || '').trim();
                        const target = String(row[targetIndex] || '').trim();
                        
                        if (source && target) {
                            if (!nodes.has(source)) nodes.set(source, { id: source });
                            if (!nodes.has(target)) nodes.set(target, { id: target });
                            links.push({ source: source, target: target });
                        }
                    }
                }
                
                if (nodes.size === 0 || links.length === 0) {
                    showMessage('No valid data found for the specified columns', 'error');
                    return;
                }
                
                renderNetwork(Array.from(nodes.values()), links);
                updateStats(nodes.size, links.length);
                showMessage('Network visualization completed', 'success');
            } catch (error) {
                showMessage('Error creating visualization: ' + error.message, 'error');
            }
        }
        
        function renderNetwork(nodes, links) {
            const svg = d3.select('#network');
            svg.selectAll('*').remove();
            
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            
            const g = svg.append('g');
            
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2));
            
            const link = g.selectAll('.link')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link');
            
            const node = g.selectAll('.node')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', 'node')
                .attr('r', 8)
                .attr('fill', d => d3.schemeCategory10[d.id.charCodeAt(0) % 10])
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded));
            
            node.on('mouseover', function(event, d) {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = d.id;
                document.body.appendChild(tooltip);
                
                function updateTooltip() {
                    tooltip.style.left = (event.pageX + 10) + 'px';
                    tooltip.style.top = (event.pageY + 10) + 'px';
                }
                updateTooltip();
                
                const moveListener = (e) => {
                    event = e;
                    updateTooltip();
                };
                document.addEventListener('mousemove', moveListener);
                
                d3.select(this).attr('r', 12);
            })
            .on('mouseout', function() {
                d3.selectAll('.tooltip').remove();
                d3.select(this).attr('r', 8);
            });
            
            simulation.on('tick', () => {
                link.attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node.attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
            
            svg.on('dblclick', () => {
                d3.transition().duration(750).on('tick', () => {
                    link.attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    
                    node.attr('cx', d => d.x)
                        .attr('cy', d => d.y);
                });
            });
            
            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
        
        function updateStats(nodeCount, linkCount) {
            document.getElementById('nodeCount').textContent = nodeCount;
            document.getElementById('linkCount').textContent = linkCount;
            
            const maxConnections = nodeCount * (nodeCount - 1) / 2;
            const density = (linkCount / maxConnections).toFixed(4);
            document.getElementById('density').textContent = density;
        }
        
        function resetVisualization() {
            currentData = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('sourceColumn').value = '';
            document.getElementById('targetColumn').value = '';
            document.getElementById('message').innerHTML = '';
            d3.select('#network').selectAll('*').remove();
            document.getElementById('nodeCount').textContent = '0';
            document.getElementById('linkCount').textContent = '0';
            document.getElementById('density').textContent = '0.00';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
